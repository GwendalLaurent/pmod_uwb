name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Dialyzer and unit tests
    strategy:
      matrix:
        otp:
          - '26'
          - '25'
        rebar3:
          - '3'
    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{matrix.rebar3}}

      - name: Compile
        run: rebar3 compile

      - name: Dialyzer
        run: rebar3 dialyzer

      - name: Run tests
        run: rebar3 ct --sname=test
