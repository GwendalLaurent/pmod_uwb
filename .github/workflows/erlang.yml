name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Dialyzer and unit tests
    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          rebar3-version: '3'

      - uses: actions/cache@v2
        env:
          cache-name: rebar3
          with:
            path: |
              ~/.cache/rebar3
              _build
            key: ci-${{runner.os}}-${{env.cache-name}}-otp_25-rebar_3-${{hashFiles('rebar.lock')}}
            restore-keys: |
              ci-${{runner.os}}-${{env.cache-name}}-otp_25-rebar_3
              ci-${{runner.os}}-${{env.cache-name}}-otp_25

      - name: Compile
        run: rebar3 compile

      - name: Dialyzer
        run: rebar3 dialyzer

      - name: Run tests
        run: rebar3 ct --sname=test
