name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Dialyzer and unit tests
    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: rebar3 compile
    - name: Dialyzer
      run: rebar3 dialyzer
    - name: Run tests
      run: rebar3 ct --sname=test
